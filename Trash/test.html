<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Intercomm</title>
</head>
<body>

    <div id="cont" class="container">
        <input id="input" type="text" placeholder="Username"><br>
        <button id="btn">Join Chat</button>
    </div>
    
    <div id="chatbox" class="container">
        <input id="chat" type="text" placeholder="Message"><br>
        <button id="send">Send</button>
    </div>

    <div id="chatbox2" class="container2"></div>
        <input id="chat2" type="text" placeholder="Message"><br>
        <button id="send2">Send</button>
    </div>

    <div id="userChat" class="chatContainer">
        <div id="user1" class="message">Hi</div>
        <div id="user2" class="message">Wsp</div>
    </div>
        

</body>
</html>
